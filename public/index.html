        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
          <div className="bg-white rounded-lg max-w-md w-full p-6">
            <h3 className="text-xl font-bold mb-4">‚ù§Ô∏è –°–∫–æ–ª—å–∫–æ —Ö–æ—Ç–∏—Ç–µ –ø–æ–∂–µ—Ä—Ç–≤–æ–≤–∞—Ç—å?</h3>
            <p className="text-gray-600 mb-4">–í–∞—à –±–∞–ª–∞–Ω—Å: {user.balance} –Ø</p>
            <input type="range" min="0" max={user.balance} value={donateAmount} onChange={e => setDonateAmount(parseInt(e.target.value))} className="w-full mb-4" />
            <p className="text-center text-2xl font-bold text-green-600 mb-4">{donateAmount} –Ø</p>
            <div className="flex gap-2">
              <button onClick={handleDonate} className="flex-1 bg-green-600 text-white py-3 rounded-lg">–ü–æ–∂–µ—Ä—Ç–≤–æ–≤–∞—Ç—å</button>
              <button onClick={() => { setShowDonate(false); setDonateAmount(0); }} className="flex-1 bg-gray-300 py-3 rounded-lg">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å</button>
            </div>
          </div>
        </div>
      )}

      {/* SUPPORT MODAL */}
      {showSupport && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
          <div className="bg-white rounded-lg max-w-2xl w-full h-[600px] flex flex-col">
            <div className="p-4 border-b flex justify-between items-center">
              <h3 className="font-bold">üí¨ –ß–∞—Ç —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π</h3>
              <button onClick={() => setShowSupport(false)}><Icon name="x" /></button>
            </div>

            <div ref={supportRef} className="flex-1 overflow-y-auto p-4 space-y-2">
              {supportMessages.length === 0 ? (
                <div className="text-center text-gray-400 mt-8">
                  <p>–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å</p>
                </div>
              ) : (
                supportMessages.map((msg, i) => (
                  <div key={i} className={`flex ${msg.sender_type === 'user' ? 'justify-end' : 'justify-start'}`}>
                    <div className={`max-w-xs rounded-lg p-3 ${msg.sender_type === 'user' ? 'bg-green-600 text-white' : 'bg-blue-600 text-white'}`}>
                      <p className="text-xs opacity-75 mb-1">{msg.sender_type === 'user' ? '–í—ã' : '–ü–æ–¥–¥–µ—Ä–∂–∫–∞'}</p>
                      <p>{msg.text}</p>
                    </div>
                  </div>
                ))
              )}
            </div>

            <div className="p-4 border-t flex gap-2">
              <input type="text" value={supportInput} onChange={e => setSupportInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && sendSupportMsg()} placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." className="flex-1 p-2 border rounded-lg" />
              <button onClick={sendSupportMsg} className="bg-green-600 text-white px-4 py-2 rounded-lg"><Icon name="send" /></button>
            </div>
          </div>
        </div>
      )}

      {/* CREATE TASK MODAL */}
      {showCreateTask && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto">
          <div className="bg-white rounded-lg max-w-2xl w-full p-6 my-8">
            <div className="flex justify-between items-center mb-6">
              <h2 className="text-2xl font-bold">–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞–Ω–∏–µ</h2>
              <button onClick={() => setShowCreateTask(false)}><Icon name="x" className="w-6 h-6" /></button>
            </div>

            <div className="space-y-4">
              <div>
                <label className="block text-sm font-medium mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è</label>
                <input type="text" value={newTask.title} onChange={e => setNewTask({...newTask, title: e.target.value})} className="w-full p-3 border rounded-lg" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ü–æ–º–æ—â—å —Å –ø–µ—Ä–µ–µ–∑–¥–æ–º" />
              </div>

              <div>
                <label className="block text-sm font-medium mb-1">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                <select value={newTask.category} onChange={e => setNewTask({...newTask, category: e.target.value})} className="w-full p-3 border rounded-lg">
                  <option value="–ü–æ–º–æ—â—å">–ü–æ–º–æ—â—å</option>
                  <option value="–î–æ—Å—Ç–∞–≤–∫–∞">–î–æ—Å—Ç–∞–≤–∫–∞</option>
                  <option value="–£–±–æ—Ä–∫–∞">–£–±–æ—Ä–∫–∞</option>
                  <option value="–ë–ª–∞–≥–æ—Ç–≤–æ—Ä–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å">–ë–ª–∞–≥–æ—Ç–≤–æ—Ä–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å</option>
                  <option value="–î—Ä—É–≥–æ–µ">–î—Ä—É–≥–æ–µ</option>
                </select>
              </div>

              <div>
                <label className="block text-sm font-medium mb-1">–û–ø–ª–∞—Ç–∞: {newTask.payment} –Ø ({(newTask.payment / 10).toFixed(0)} ‚ÇΩ)</label>
                <input type="range" min="1000" max="100000" step="500" value={newTask.payment} onChange={e => setNewTask({...newTask, payment: parseInt(e.target.value)})} className="w-full" />
              </div>

              <div>
                <label className="block text-sm font-medium mb-1">–°–ª–æ–∂–Ω–æ—Å—Ç—å: {'‚≠ê'.repeat(newTask.difficulty)}</label>
                <input type="range" min="1" max="5" value={newTask.difficulty} onChange={e => setNewTask({...newTask, difficulty: parseInt(e.target.value)})} className="w-full" />
              </div>

              <div>
                <label className="block text-sm font-medium mb-1">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è</label>
                <textarea value={newTask.description} onChange={e => setNewTask({...newTask, description: e.target.value})} rows={4} className="w-full p-3 border rounded-lg" placeholder="–ü–æ–¥—Ä–æ–±–Ω–æ –æ–ø–∏—à–∏—Ç–µ –∑–∞–¥–∞–Ω–∏–µ..." />
              </div>

              <button onClick={createTask} disabled={user.balance < newTask.payment} className={`w-full py-3 rounded-lg font-semibold ${user.balance >= newTask.payment ? 'bg-green-600 text-white hover:bg-green-700' : 'bg-gray-300 text-gray-500'}`}>
                {user.balance >= newTask.payment ? '–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∑–∞–¥–∞–Ω–∏–µ' : '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤'}
              </button>
            </div>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
